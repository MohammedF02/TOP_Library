<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="add-book">
            <button data-open-modal class="add-book-button">Add a book</button>
        </div>
        <dialog data-modal>
            <form class="add-book-form" id="add-book-form">
                <h3>Add New Book</h3>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="text" name="author" id="author" placeholder="Author" required>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>
                <div class="has-read">
                    <label for="has-read">Have you read this book?</label>
                    <input type="checkbox" name="has-read" id="has-read">
                </div>
                <!-- <button class="cancel-button" type="submit" id="cancel-button" formmethod="dialog">Cancel</button> -->
                <button class="submit-button" type="submit" id="submit-button">Submit</button>
            </form>
        </dialog>
        <div class="books-container" id="books-container"></div>
    </main>

    <script src="app.js"></script>
</body>

</html>
